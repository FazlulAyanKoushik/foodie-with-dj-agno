  redis:
    image: redis:7-alpine
    container_name: dj_redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - project_network

  web:
    build: .
    container_name: dj_template_web
    # In local/dev, use Django's runserver for auto-reload; otherwise use Gunicorn
    command: >-
      sh -c "cd /app/core &&
      if [ \"$DJANGO_ENV\" = \"local\" ]; then
        echo 'Starting Django runserver with auto-reload...';
        python manage.py runserver 0.0.0.0:8000;
      else
        echo 'Starting Gunicorn (production mode)...';
        gunicorn core.wsgi:application --bind 0.0.0.0:8000 --workers ${GUNICORN_WORKERS:-4} --timeout 120 --graceful-timeout 30 --keep-alive 5 --max-requests 1000 --max-requests-jitter 50;
      fi"
    volumes:
      - ./core:/app/core
      - ./entrypoint.sh:/app/entrypoint.sh
      - static_volume:/app/core/staticfiles
      - media_volume:/app/core/media
    ports:
      - "${PORT:-8000}:8000"
    env_file:
      - .env
    environment:
      # Override Redis URL for Docker
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/0
      - REDIS_URL=redis://redis:6379/0
    depends_on:
      redis:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - project_network

  celery_worker:
    build: .
    container_name: dj_template_celery_worker
    command: sh -c "cd /app/core && celery -A core worker --loglevel=${CELERY_LOG_LEVEL:-info}"
    volumes:
      - ./core:/app/core
    env_file:
      - .env
    environment:
      # Override Redis URL for Docker
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/0
      - REDIS_URL=redis://redis:6379/0
    depends_on:
      redis:
        condition: service_healthy
      web:
        condition: service_started
    restart: unless-stopped
    networks:
      - project_network

  celery_beat:
    build: .
    container_name: dj_template_celery_beat
    command: sh -c "cd /app/core && celery -A core beat --loglevel=${CELERY_LOG_LEVEL:-info}"
    volumes:
      - ./core:/app/core
      - celerybeat_schedule:/app/celerybeat  # Add persistent volume for beat schedule
    env_file:
      - .env
    environment:
      # Override Redis URL for Docker
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/0
      - REDIS_URL=redis://redis:6379/0
    depends_on:
      redis:
        condition: service_healthy
      web:
        condition: service_started
    restart: unless-stopped
    networks:
      - project_network

networks:
  project_network:
    driver: bridge

  # At the bottom of the file, add celerybeat_schedule to volumes:
volumes:
  postgres_data:
  redis_data:
  static_volume:
  media_volume:
